<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f2f5;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #1877f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0e63b1;
    }
  </style>
  <body>
    <div class="container">
      <form id="loginForm">
        <h2>Login to Facebook</h2>
        <div class="form-group">
          <label for="email">Email or Phone:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email or phone number"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Log In</button>
      </form>
    </div>
    <script>
      const passEl = document.querySelector("#password");
      passEl.addEventListener("keydown", function (e) {
        console.log(e.key);
      });
    </script>
  </body>
</html>
